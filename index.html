<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Facts</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card mt-2 p-3 text-center">
                <h1>Number Facts</h1>
                <p>Enter any number to get its fact:</p>
                <input id="input" type="number" class="form-control form-control-lg" placeholder="Number" value="Submit">

                <br>
                <div id="facts" class="card-body">
                    <h4 class="card-title">Number Fact</h4>
                    <p id="output" class="card-text"></p>

                </div>

            </div>

        </div>

    </div>






    
</div>



<script src="app.js"></script>
</body>
</html>
